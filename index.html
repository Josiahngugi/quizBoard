<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuizBoard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" text-center>
        <div class="col-md-3">

        </div>
        <div class="col-md-6" id="form">
          <h1 id="head-board">Quiz Board</h1>
          <!--the quizs forms-->
          <form class="" action="index.html" method="post" id="myForm">
            <!--Q1-->
            <div class="form-group">
              <label for="q1"><b>1. What is HTML ?(3mks):</b><br>
                <input type="radio" name="0" value="1">Hyper text market luguage<br>
                <input type="radio" name="0" value="2">Hyper text markup langauge<br>
                <input type="radio" name="0" value="3">Highest text mark language
              </label>
            </div>
            <!--Q4-->
            <div class="form-group">
              <label for="q1"><b>2. What is an object ?(5 mks):</b><br>
                <input type="radio" name="1" value="1">its is a matter<br>
                <input type="radio" name="1" value="2">Its a physical thing<br>
                <input type="radio" name="1" value="3">Its a computer language component
              </label>
            </div>
            <!--Q3-->
            <div class="form-group">
              <label for="q1"><b>3. What is a function ?(2mks):</b><br>
                <input type="radio" name="2" value="1">expression involving one or more variables.<br>
                <input type="radio" name="2" value="2">Hyper text markup langauge<br>
                <input type="radio" name="2" value="3">Highest text mark language
              </label>
            </div>
            <!--Q4-->
            <div class="form-group">
              <label for="q1"><b>4. What is Css ?(5mks):</b><br>
                <input type="radio" name="3" value="1">circle circus stuff<br>
                <input type="radio" name="3" value="2">stylish language<br>
                <input type="radio" name="3" value="3">None above
              </label>
            </div>
            <!--Q5-->
            <div class="form-group">
              <label for="q1"><b>5. What is Javascript ?(5mks):</b><br>
                <input type="radio" name="4" value="1">Web programing language<br>
                <input type="radio" name="4" value="2">A stylish language<br>
                <input type="radio" name="4" value="3">none of the answers
              </label>
            </div>
            <!--submit button-->
            <button type="button" name="button" id="buttonAns">submit</button>
          </form>
          <!--answer tab-->
        </div>
        <div id="result">
          <h1>Horray results!!!</h1>
          <h1 class=""id="hresult"></h1>
          <h3>Thanks for attempt this test<h3>
          <button type="button" name="button"id="back" class="btn btn-success">back</button>
        </div>
        <div class="col-md-3">

        </div>
      </div>

    </div>

    <script src="js/master.js"></script>
  </body>
</html>
